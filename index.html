<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Content Planner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function InstagramPlanner() {
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [notionToken, setNotionToken] = useState('');
            const [databaseId, setDatabaseId] = useState('');
            const [isConfigured, setIsConfigured] = useState(false);

            // Check for URL parameters
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');
                const dbId = params.get('database');
                
                if (token && dbId) {
                    setNotionToken(token);
                    setDatabaseId(dbId);
                    fetchPostsWithParams(token, dbId);
                }
            }, []);

            const fetchPostsWithParams = async (token, dbId) => {
                setLoading(true);
                setError('');
                
                try {
                    const response = await fetch(`https://api.notion.com/v1/databases/${dbId}/query`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Notion-Version': '2022-06-28',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            sorts: [{ property: 'Publish Date', direction: 'ascending' }]
                        })
                    });

                    if (!response.ok) throw new Error('Failed to fetch from Notion');

                    const data = await response.json();
                    
                    const formattedPosts = data.results.map(page => {
                        const name = page.properties.Name?.title?.[0]?.plain_text || 'Untitled';
                        const publishDate = page.properties['Publish Date']?.date?.start || null;
                        const attachment = page.properties.Attachment?.files?.[0];
                        
                        let imageUrl = null;
                        if (attachment) {
                            imageUrl = attachment.file?.url || attachment.external?.url || null;
                        }
                        
                        return { id: page.id, name, publishDate, imageUrl };
                    });
                    
                    setPosts(formattedPosts);
                    setIsConfigured(true);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const fetchPosts = async () => {
                if (!notionToken || !databaseId) return;
                await fetchPostsWithParams(notionToken, databaseId);
            };

            const formatDate = (dateString) => {
                if (!dateString) return 'No date';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };

            if (!isConfigured) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 p-8">
                        <div className="max-w-2xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="flex items-center gap-3 mb-6">
                                    <div className="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                                        <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </div>
                                    <h1 className="text-3xl font-bold text-gray-800">Instagram Content Planner</h1>
                                </div>
                                
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Notion Integration Token
                                        </label>
                                        <input
                                            type="password"
                                            value={notionToken}
                                            onChange={(e) => setNotionToken(e.target.value)}
                                            placeholder="secret_..."
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors"
                                        />
                                        <p className="mt-2 text-sm text-gray-500">
                                            Create an integration at notion.so/my-integrations
                                        </p>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Database ID
                                        </label>
                                        <input
                                            type="text"
                                            value={databaseId}
                                            onChange={(e) => setDatabaseId(e.target.value)}
                                            placeholder="abc123def456..."
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors"
                                        />
                                        <p className="mt-2 text-sm text-gray-500">
                                            Found in your database URL
                                        </p>
                                    </div>

                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                        <h3 className="font-semibold text-blue-900 mb-2">Database Setup Requirements:</h3>
                                        <ul className="text-sm text-blue-800 space-y-1">
                                            <li>â€¢ Property named "Name" (Title type)</li>
                                            <li>â€¢ Property named "Attachment" (Files type)</li>
                                            <li>â€¢ Property named "Publish Date" (Date type)</li>
                                        </ul>
                                    </div>

                                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                        <h3 className="font-semibold text-yellow-900 mb-2">ðŸ’¡ Pro Tip:</h3>
                                        <p className="text-sm text-yellow-800">
                                            You can also use URL parameters:<br/>
                                            <code className="bg-yellow-100 px-2 py-1 rounded text-xs">?token=YOUR_TOKEN&database=YOUR_DB_ID</code>
                                        </p>
                                    </div>

                                    <button
                                        onClick={fetchPosts}
                                        disabled={!notionToken || !databaseId || loading}
                                        className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-600 hover:to-pink-600 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                                    >
                                        {loading ? 'Connecting...' : 'Connect to Notion'}
                                    </button>

                                    {error && (
                                        <div className="flex items-start gap-2 text-red-600 bg-red-50 p-4 rounded-lg">
                                            <svg className="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <div className="text-sm">{error}</div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex items-center justify-between mb-8">
                            <div className="flex items-center gap-3">
                                <div className="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                                    <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">Content Calendar</h1>
                                    <p className="text-gray-600">{posts.length} posts scheduled</p>
                                </div>
                            </div>
                            <button
                                onClick={fetchPosts}
                                disabled={loading}
                                className="flex items-center gap-2 bg-white text-gray-700 font-semibold py-2 px-4 rounded-lg shadow hover:shadow-md transition-all disabled:opacity-50"
                            >
                                <svg className={`w-4 h-4 ${loading ? 'animate-spin' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                Refresh
                            </button>
                        </div>

                        {posts.length === 0 ? (
                            <div className="bg-white rounded-2xl shadow-lg p-12 text-center">
                                <svg className="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <h3 className="text-xl font-semibold text-gray-700 mb-2">No posts found</h3>
                                <p className="text-gray-500">Add some content to your Notion database to see it here!</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                {posts.map((post) => (
                                    <div key={post.id} className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow group">
                                        <div className="aspect-square bg-gradient-to-br from-gray-100 to-gray-200 relative overflow-hidden">
                                            {post.imageUrl ? (
                                                <img
                                                    src={post.imageUrl}
                                                    alt={post.name}
                                                    className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                                                />
                                            ) : (
                                                <div className="w-full h-full flex items-center justify-center">
                                                    <div className="text-center">
                                                        <svg className="w-16 h-16 text-gray-300 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                        </svg>
                                                        <p className="text-sm text-gray-400">No image</p>
                                                    </div>
                                                </div>
                                            )}
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity" />
                                        </div>
                                        <div className="p-4">
                                            <h3 className="font-semibold text-gray-800 mb-2 line-clamp-2">{post.name}</h3>
                                            <div className="flex items-center gap-2 text-sm text-gray-500">
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                </svg>
                                                <span>{formatDate(post.publishDate)}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<InstagramPlanner />, document.getElementById('root'));
    </script>
</body>
</html>
