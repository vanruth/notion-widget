<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Grid</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

function InstagramPlanner() {
    const [posts, setPosts] = useState([]);
    const [loading, setLoading] = useState(false);
    const [notionToken, setNotionToken] = useState('');
    const [databaseId, setDatabaseId] = useState('');
    const [isConfigured, setIsConfigured] = useState(false);

    useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const dbId = params.get('database');
        if (token && dbId) {
            setNotionToken(token);
            setDatabaseId(dbId);
            fetchPosts(token, dbId);
        }
    }, []);

    const fetchPosts = async (tokenParam, dbIdParam) => {
        const token = tokenParam || notionToken;
        const dbId = dbIdParam || databaseId;
        if (!token || !dbId) return;
        setLoading(true);
        try {
            const response = await fetch('/api/notion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, databaseId: dbId })
            });
            const data = await response.json();
            const formattedPosts = data.results.map(page => {
                const name = page.properties.Name?.title?.[0]?.plain_text || '';
                const publishDate = page.properties['Publish Date']?.date?.start || null;
                const attachment = page.properties.Attachment?.files?.[0];
                let imageUrl = attachment?.file?.url || attachment?.external?.url || null;
                return { id: page.id, name, publishDate, imageUrl };
            });
            // Sort so earliest is at bottom
            formattedPosts.sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate));
            setPosts(formattedPosts);
            setIsConfigured(true);
        } catch (err) {
            console.error(err);
        } finally {
            setLoading(false);
        }
    };

    if (!isConfigured) return null;

    return (
        <div className="p-2 bg-gray-50 min-h-screen">
            <div className="flex justify-end mb-2">
                <button
                    onClick={() => fetchPosts()}
                    disabled={loading}
                    className="px-4 py-2 bg-white shadow rounded hover:bg-gray-100 disabled:opacity-50"
                >
                    {loading ? 'Refreshing...' : 'Refresh'}
                </button>
            </div>
            <div className="grid grid-cols-3 gap-1">
                {posts.map(post => (
                    <div key={post.id} className="w-full aspect-square bg-gray-200 overflow-hidden">
                        {post.imageUrl ? (
                            <img src={post.imageUrl} alt={post.name} className="w-full h-full object-cover" />
                        ) : (
                            <div className="w-full h-full flex items-center justify-center text-gray-400 text-xs">
                                No Image
                            </div>
                        )}
                    </div>
                ))}
            </div>
        </div>
    );
}

ReactDOM.render(<InstagramPlanner />, document.getElementById('root'));
</script>
</body>
</html>
